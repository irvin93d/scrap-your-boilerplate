
name: Integration check

on:
  pull_request:
    branches: [ main ]

jobs:

  integration_check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.5

      - name: Install 🔧
        run: yarn install --frozen-lockfile

      - name: Lint 👕
        run: yarn lint

      - name: Test 🧪
        run: yarn test

      - name: Build 👷
        run: yarn build
